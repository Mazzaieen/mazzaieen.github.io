<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <style>
        /* Set the Windows background (same as the intro page) */
        body {
            background: url('https://steamuserimages-a.akamaihd.net/ugc/1179328606457897094/0A548A647DCA8C528B36E31DA856193419F51AD4/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        /* Dropdown Menu Styles (Similar to JD Sports) */
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin: 0 15px;
        }

        .dropbtn {
            background-color: transparent;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-family: 'Helvetica', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .dropbtn:hover {
            background-color: #ff5c8d; /* Hover effect for dropdown button */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            margin-top: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ff5c8d; /* Hover effect for menu items */
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Title above the portfolio */
        .portfolio-title {
            text-align: center;
            color: white;
            font-family: Helvetica, sans-serif;
            font-weight: bold;
            font-size: 40px;
            margin-top: 50px;
            z-index: 1;
            position: relative;
        }

        /* Image Grid for Portfolio */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 50px;
        }

        .image-grid img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Store</button>
            <div class="dropdown-content">
                <a href="#">Products</a>
                <a href="#">Sales</a>
                <a href="#">New Arrivals</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">About</button>
            <div class="dropdown-content">
                <a href="#">Company Info</a>
                <a href="#">Team</a>
                <a href="#">Careers</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Contact</button>
            <div class="dropdown-content">
                <a href="#">Email</a>
                <a href="#">Phone</a>
                <a href="#">Social Media</a>
            </div>
        </div>
    </nav>

    <!-- Portfolio Title -->
    <div class="portfolio-title">Mazzaieen's Portfolio</div>

    <!-- Image Grid for Portfolio -->
    <div class="image-grid">
