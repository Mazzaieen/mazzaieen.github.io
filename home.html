<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>PORTFOLIO</title>
    <style>
        /* Set the background image */
        body {
            background: url('https://external-preview.redd.it/uhq5zTcMPM3tOW_fbUz4PayDt_5pkEXdyXXoRWs3XOg.jpg?auto=webp&s=e06461124c1ccfdba7e9ece763b644ff68eeb06b') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        /* Navigation Styles */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 100;
            text-align: center;
        }

        nav a {
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            text-decoration: none;
            font-family: 'Helvetica', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff5c8d;
            color: black;
        }

        /* Title above the portfolio */
        .portfolio-title {
            text-align: center;
            color: white;
            font-family: Helvetica, sans-serif;
            font-weight: bold;
            font-size: 40px;
            margin-top: 50px;
            z-index: 1;
            position: relative;
        }

        /* Image Grid for Portfolio */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 equal columns */
            gap: 20px;
            padding: 50px;
        }

        .image-grid img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
