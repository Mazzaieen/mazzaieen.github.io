<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            background-color: black;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            box-shadow: 0 0 15px white;
            transform: translateY(-3px);
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .hero p {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 600px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Embed Section */
        .embed-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px 20px;
            margin: 50px auto;
            max-width: 1200px;
        }

        .embed-container iframe {
            width: 100%;
            height: 300px;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .embed-container iframe:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px white;
        }

        /* Image Grid */
        .image-placeholder-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 50px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .image-placeholder-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-placeholder-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px white;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            nav a {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            nav a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="store.html">Store</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Welcome to Mazzaieen</h1>
            <p>Dynamic, bold, and innovative designs. Collaborating with top talents to bring creative visions to life.</p>
        </div>
    </section>

    <!-- Embed Spotify Tracks and YouTube Videos -->
    <section class="embed-container">
        <iframe src="https://www.youtube.com/embed/prWrBaJKcvA?si=7CBiOEMnSCTjJVq0" allowfullscreen></iframe>
        <iframe src="https://open.spotify.com/embed/track/2wu2MuaLEAyOgu4HlJA4aE?utm_source=generator" loading="lazy"></iframe>
        <iframe src="https://www.youtube.com/embed/wnJHaWn5g3Q?si=7AQIaRI00i2C6FpF" allowfullscreen></iframe>
        <iframe src="https://open.spotify.com/embed/track/0PoBiECB3RmymogexELgNL?utm_source=generator" loading="lazy"></iframe>
    </section>

    <!-- Image Placeholders -->
    <section class="image-placeholder-container">
        <img src="https://via.placeholder.com/300x300" alt="Image 1">
        <img src="https://via.placeholder.com/300x300" alt="Image 2">
        <img src="https://via.placeholder.com/300x300" alt="Image 3">
        <img src="https://via.placeholder.com/300x300" alt="Image 4">
        <img src="https://via.placeholder.com/300x300" alt="Image 5">
    </section>
</body>
</html>
