<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <style>
        /* Set animated GIF background */
        body {
            background: url('https://i.pinimg.com/originals/be/0c/2b/be0c2bb32a04ca96f63a1afb318df540.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        /* Dropdown menu styles */
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 70px; /* Adjust this to avoid overlap with the dropdown */
        }

        .portfolio-item {
            width: 100%;
            height: auto;
        }

        .portfolio-item img, .portfolio-item video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Style to create the image placeholders */
        .portfolio-item img {
            background-color: #ddd;
        }

        /* Remove any default margins */
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Dropdown menu for navigation -->
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="store.html">Store</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Portfolio Grid with 30 placeholders -->
    <div class="portfolio-grid" id="portfolioGrid">
        <!-- Generate 30 portfolio items dynamically -->
        <script>
            const portfolioGrid = document.getElementById("portfolioGrid");

            // Add 30 placeholder items to the grid
            for (let i = 0; i < 30; i++) {
                const portfolioItem = document.createElement("div");
                portfolioItem.classList.add("portfolio-item");

                // Randomly add either an image or video placeholder
                if (Math.random() < 0.5) {
                    const img = document.createElement("img");
                    img.src = "https://via.placeholder.com/300";
                    img.alt = `Portfolio Image ${i+1}`;
                    portfolioItem.appendChild(img);
                } else {
                    const video = document.createElement("video");
                    video.controls = true;
                    const source = document.createElement("source");
                    source.src = "https://www.w3schools.com/html/mov_bbb.mp4"; // Replace with your video link
                    source.type = "video/mp4";
                    video.appendChild(source);
                    portfolioItem.appendChild(video);
                }

                portfolioGrid.appendChild(portfolioItem);
            }
        </script>
    </div>

    <!-- Infinite scroll functionality -->
    <script>
        // Function to load more items when scrolling to the bottom of the page
        window.onscroll = function() {
            if (window.innerHeight + window.scrollY >= document.body.scrollHeight) {
                // Add 30 more placeholders to simulate infinite scroll
                for (let i = 0; i < 30; i++) {
                    const portfolioItem = document.createElement("div");
                    portfolioItem.classList.add("portfolio-item");

                    if (Math.random() < 0.5) {
                        const img = document.createElement("img");
                        img.src = "https://via.placeholder.com/300";
                        img.alt = `Portfolio Image ${document.querySelectorAll('.portfolio-item').length + 1}`;
                        portfolioItem.appendChild(img);
                    } else {
                        const video = document.createElement("video");
                        video.controls = true;
                        const source = document.createElement("source");
                        source.src = "https://www.w3schools.com/html/mov_bbb.mp4"; // Replace with your video link
                        source.type = "video/mp4";
                        video.appendChild(source);
                        portfolioItem.appendChild(video);
                    }

                    portfolioGrid.appendChild(portfolioItem);
                }
            }
        }
    </script>
</body>
</html>
