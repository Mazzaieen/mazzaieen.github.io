<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <style>
        /* Set the background image */
        body {
            background: url('https://external-preview.redd.it/uhq5zTcMPM3tOW_fbUz4PayDt_5pkEXdyXXoRWs3XOg.jpg?auto=webp&s=e06461124c1ccfdba7e9ece763b644ff68eeb06b') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        /* Dropdown Menu Styles (Improved) */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            position: relative;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin: 0 20px;
        }

        .dropbtn {
            background-color: transparent;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            border: 2px solid white;
            cursor: pointer;
            font-family: 'Helvetica', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropbtn:hover {
            background-color: #ff5c8d;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            margin-top: 5px;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Helvetica', sans-serif;
        }

        .dropdown-content a:hover {
            background-color: #ff5c8d;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Title above the portfolio */
        .portfolio-title {
            text-align: center;
            color: white;
            font-family: Helvetica, sans-serif;
            font-weight: bold;
            font-size: 40px;
            margin-top: 50px;
            z-index: 1;
            position: relative;
        }

        /* Image Grid for Portfolio */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 equal columns */
            gap: 20px;
            padding: 50px;
        }

        .image-grid img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="dropdown">
