<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <style>
        /* Set animated GIF background */
        body {
            background: url('https://i.pinimg.com/originals/be/0c/2b/be0c2bb32a04ca96f63a1afb318df540.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Dropdown menu styles */
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px;
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .portfolio-item video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Dropdown menu for navigation -->
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="store.html">Store</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- Portfolio Grid -->
    <div class="portfolio-grid">
        <!-- Example of a portfolio item with an image -->
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="Portfolio Item 1">
        </div>
        <!-- Example of a portfolio item with a video -->
        <div class="portfolio-item">
            <video controls>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Add more portfolio items here -->
    </div>
</body>
</html>
