<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazzaieen is a London-based graphic designer known for creating dynamic and visually striking designs. Mazzaieen has collaborated with high-profile figures such as StevoTheMadMan, Marcus Rashford, Jesse Lingard, Big Narstie, Brahim Diaz, and many more. Renowned for blending creativity with impactful storytelling.</title>
    <style>
        /* Set the background image for the body */
        body {
            background: url('https://external-preview.redd.it/uhq5zTcMPM3tOW_fbUz4PayDt_5pkEXdyXXoRWs3XOg.jpg?auto=webp&s=e06461124c1ccfdba7e9ece763b644ff68eeb06b') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: black; /* Solid black background */
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            text-align: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            text-decoration: none;
            font-family: 'Helvetica', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #ff5c8d;
            color: black;
            box-shadow: 0 4px 10px rgba(255, 92, 141, 0.8);
            transform: translateY(-3px);
        }

        /* Title above the portfolio */
        .portfolio-title {
            text-align: center;
            color: white;
            font-family: Helvetica, sans-serif;
            font-weight: bold;
            font-size: 40px;
            margin-top: 100px;
            z-index: 1;
            position: relative;
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 300px);
            grid-gap: 20px;
            justify-content: center; /* Centers the grid horizontally */
            margin: 50px auto;
            max-width: 100%; /* Ensures responsiveness */
            padding: 0 20px;
        }

        .image-grid img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Responsive Design for Mobile */
        @media screen and (max-width: 768px) {
            /* Navigation Links */
            nav {
                padding: 10px 20px;
            }

            nav a {
                font-size: 16px;
                padding: 10px 20px;
                margin: 0 10px;
            }

            /* Portfolio Title */
            .portfolio-title {
                font-size: 30px;
                margin-top: 80px;
            }

            /* Adjust grid for smaller screens */
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Further adjustments for smaller screens */
        @media screen and (max-width: 480px) {
            .portfolio-title {
                font-size: 24px;
                margin-top: 60px;
            }

            nav a {
                font-size: 14px;
                padding: 8px 15px;
            }

            .image-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
