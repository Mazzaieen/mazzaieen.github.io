<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Pop-Up Effect with Videos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Tahoma", sans-serif;
            background-color: #5a87b3; /* Windows XP background color */
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Windows_XP_mouse_cursor.png'), auto;
        }

        .popup {
            width: 380px;
            height: 200px;
            background-color: #f1f1f1;
            border: 2px solid #1e3a5e;
            position: absolute;
            z-index: 9999;
            display: none;
            animation: popUpAnim 0.5s ease-out forwards;
            overflow: hidden;
        }

        .popup-header {
            background-color: #1e3a5e;
            color: white;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom: 1px solid #1e3a5e;
        }

        .popup-body {
            padding: 10px;
            color: black;
            font-size: 12px;
            line-height: 1.5;
            text-align: center;
        }

        .button {
            background-color: #dcdcdc;
            border: 1px solid #000;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }

        .button:hover {
            background-color: #b0b0b0;
        }

        .button:active {
            background-color: #999999;
        }

        @keyframes popUpAnim {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Random movement effect */
        @keyframes movePopUp {
            0% { top: 10%; left: 10%; }
            25% { top: 30%; left: 60%; }
            50% { top: 50%; left: 90%; }
            75% { top: 70%; left: 40%; }
            100% { top: 90%; left: 10%; }
        }

        iframe {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

    <script>
        const videoLinks = [
            'https://www.youtube.com/watch?v=4ih5qjPWPE4',
            'https://www.youtube.com/watch?v=jiK9azOHMrw',
            'https://www.youtube.com/watch?v=Wgp0F04a0wQ',
            'https://www.youtube.com/watch?v=b15IuwPnh-s',
            'https://www.youtube.com/watch?v=vGTX9y5ZbyA',
            'https://www.youtube.com/watch?v=Wqn3Lcjudvk',
            'https://www.youtube.com/watch?v=z1ZQ7cpbGLs',
            'https://www.youtube.com/watch?v=as7Vm4Y5ku0'
        ];

        // Function to generate a random pop-up with a video
        function createPopup() {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.style.top = `${Math.random() * 100}vh`;
            popup.style.left = `${Math.random() * 100}vw`;
            popup.style.animation = `movePopUp ${Math.random() * 5 + 3}s infinite`;
            popup.style.display = 'block';

            const randomVideo = videoLinks[Math.floor(Math.random() * videoLinks.length)];
            const videoEmbed = `https://www.youtube.com/embed/${randomVideo.split('v=')[1]}?autoplay=1&mute=1&modestbranding=1`;

            popup.innerHTML = `
                <div class="popup-header">Critical Error</div>
                <div class="popup-body">
                    <iframe src="${videoEmbed}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            `;
            
            document.body.appendChild(popup);
            
            // Remove pop-up after a random time
            setTimeout(() => {
                popup.style.display = 'none';
            }, Math.random() * 5000 + 3000); // Pop-up disappears after a random time
        }

        // Create multiple random pop-ups
        function createMultiplePopups() {
            for (let i = 0; i < 10; i++) {
                setTimeout(createPopup, Math.random() * 1000); // Delay each pop-up's appearance slightly
            }
        }

        // Trigger the pop-up generation on page load
        window.onload = function() {
            createMultiplePopups();  // Create multiple random pop-ups
        };

        // After all pop-ups fill up the screen, transition to the next page
        setTimeout(() => {
            window.location.href = 'home.html'; // Transition to your homepage (change as needed)
        }, 15000);  // 15 seconds before transition
    </script>

</body>
</html>
