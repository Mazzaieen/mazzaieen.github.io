<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page</title>
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/94/Windows_XP_RollTop_Wallpaper.jpg'); /* Windows XP Background */
            background-size: cover;
            margin: 0;
            font-family: Tahoma, Arial, sans-serif;
            cursor: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Windows_XP_mouse_cursor.png'), auto; /* Windows XP Mouse */
        }

        /* Windows XP Style Pop-Up */
        .pop-up {
            position: absolute;
            width: 400px;
            height: 160px;
            background-color: #f1f1f1;
            border: 2px solid #000080; /* Blue border for XP-style window */
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 100;
            font-family: "Tahoma", sans-serif;
        }

        /* Title bar with Windows XP Style */
        .pop-up-header {
            background-color: #1e3a5e; /* Windows XP Blue Title Bar */
            color: white;
            padding: 3px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom: 2px solid #000080;
        }

        /* Content Area of the Pop-Up */
        .pop-up-body {
            padding: 10px;
            color: #000;
            font-size: 12px;
            line-height: 1.5;
        }

        /* Window button style */
        .window-button {
            background-color: #dcdcdc;
            border: 1px solid #000;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Animations */
        @keyframes popUpAnim {
            0% { transform: translate(50%, -100%); }
            25% { transform: translate(30%, 10%); }
            50% { transform: translate(70%, 40%); }
            75% { transform: translate(60%, 20%); }
            100% { transform: translate(50%, 50%); }
        }

        /* Show pop-up sequence */
        .pop-up-show {
            animation: popUpAnim 3s ease-out forwards;
            display: block;
        }

        .pop-up-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Add some trash bin animations */
        .trash-bin {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #d3d3d3;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 60px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .trash-bin img {
            width: 50px;
            height: 50px;
            margin: 15px auto;
            display: block;
        }

        /* Pop-up size change for screen filling effect */
        @keyframes fullScreenPopUp {
            0% { width: 400px; height: 160px; }
            100% { width: 100vw; height: 100vh; }
        }
        
        .pop-up-fullscreen {
            animation: fullScreenPopUp 10s ease-in-out forwards;
        }

        /* Window button hover and active states */
        .window-button:hover {
            background-color: #b0b0b0;
        }

        .window-button:active {
            background-color: #999999;
        }
    </style>
</head>
<body>

    <!-- Error Pop-Ups -->
    <div class="pop-up-container">
        <div class="pop-up pop-up1">
            <div class="pop-up-header">Security Alert</div>
            <div class="pop-up-body">Critical error! System malfunction detected.</div>
        </div>

        <div class="pop-up pop-up2">
            <div class="pop-up-header">Security Alert</div>
            <div class="pop-up-body">Error 404: File not found. Your computer is at risk!</div>
        </div>

        <div class="pop-up pop-up3">
            <div class="pop-up-header">Security Alert</div>
            <div class="pop-up-body">Warning: Unauthorized access detected. System compromised!</div>
        </div>

        <div class="pop-up pop-up4">
            <div class="pop-up-header">System Warning</div>
            <div class="pop-up-body">Windows cannot find the file. Your PC might be infected!</div>
        </div>
    </div>

    <!-- Trash Bin Icon -->
    <div class="trash-bin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Recycle_bin_icon_2013.svg/120px-Recycle_bin_icon_2013.svg.png" alt="Trash Bin">
    </div>

    <script>
        // Function to show the pop-up sequence automatically
        function showError(popupNumber) {
            const popups = document.querySelectorAll('.pop-up');
            popups.forEach(popup => popup.style.display = 'none'); // Hide all popups

            if (popupNumber <= popups.length) {
                const popup = document.querySelector(`.pop-up${popupNumber}`);
                popup.classList.add('pop-up-show');
                popup.style.display = 'block'; // Show the specific popup
            }
        }

        function showTrashBin() {
            const trashBin = document.querySelector('.trash-bin');
            trashBin.classList.add('trash-bin-show');
            trashBin.style.display = 'block'; // Show trash bin
            setTimeout(function() {
                window.location.href = 'https://mazzaieen.github.io/home.html'; // Redirect after animation
            }, 1000); // Wait for the trash bin animation to complete
        }

        // Show the pop-ups sequentially without the need for pressing OK
        let popupIndex = 1;
        function showPopupsSequentially() {
            const popupCount = 10;  // Set the number of pop-ups to be shown
            showError(popupIndex);
            popupIndex++;
            if (popupIndex <= popupCount) {
                setTimeout(showPopupsSequentially, 1000); // Show next pop-up every 1 second
            } else {
                setTimeout(showTrashBin, 3000); // Once pop-ups fill the screen, show the trash bin
            }
        }

        // Start the pop-up sequence when the page loads
        window.onload = function() {
            showPopupsSequentially();
        };
    </script>

</body>
</html>
