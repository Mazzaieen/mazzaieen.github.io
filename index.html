<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page</title>
    <style>
        body {
            background: url('https://www.wallpapertip.com/wmimgs/25-258536_windows-xp-desktop-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .popup {
            position: absolute;
            width: 300px;
            height: 200px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Windows_XP_Error_Dialog.svg/1200px-Windows_XP_Error_Dialog.svg.png') no-repeat center;
            background-size: cover;
            z-index: 9999;
            display: none;
        }

        .popup .title-bar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #000080;
            color: white;
            text-align: center;
            padding: 5px;
            font-weight: bold;
        }

        @keyframes movePopUp {
            0% { top: -50px; left: 50%; transform: translateX(-50%); }
            25% { top: 10%; left: 25%; }
            50% { top: 25%; left: 10%; }
            75% { top: 40%; left: 60%; }
            100% { top: 70%; left: 50%; transform: translateX(-50%); }
        }

        @keyframes erraticMove {
            0% { transform: translateX(0) translateY(0); }
            20% { transform: translateX(10px) translateY(-10px); }
            40% { transform: translateX(-20px) translateY(10px); }
            60% { transform: translateX(30px) translateY(-20px); }
            80% { transform: translateX(-40px) translateY(20px); }
            100% { transform: translateX(0) translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Pop-up windows will be created dynamically with JS -->

    <script>
        function createRandomPopUp() {
            const popup = document.createElement('div');
            popup.classList.add('popup');

            const titleBar = document.createElement('div');
            titleBar.classList.add('title-bar');
            titleBar.textContent = 'Error';

            popup.appendChild(titleBar);

            // Append to body
            document.body.appendChild(popup);

            // Randomize pop-up position
            const randomTop = Math.random() * window.innerHeight;
            const randomLeft = Math.random() * window.innerWidth;

            popup.style.top = `${randomTop}px`;
            popup.style.left = `${randomLeft}px`;

            popup.style.display = 'block';
            popup.style.animation = 'movePopUp 5s ease-in-out, erraticMove 2s infinite';

            // Remove the pop-up after 5 seconds (adjust this as needed)
            setTimeout(() => {
                popup.remove();
            }, 5000);
        }

        // Create random pop-ups at short intervals
        setInterval(createRandomPopUp, 200);

    </script>
</body>
</html>
