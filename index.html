<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Page</title>
    <style>
        /* Initial background */
        body {
            background: url('https://storage.googleapis.com/gweb-uniblog-publish-prod/original_images/Social_dino-with-hat.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Style for pop-up windows (static PNG images + GIFs) */
        .popup {
            position: absolute;
            width: 300px;
            height: 200px;
            z-index: 9999;
            opacity: 1;
            display: block;
            transition: opacity 0.3s ease;
        }

        .popup img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Preserve the aspect ratio of the image */
        }

        /* Fade-out effect */
        .fade-out {
            opacity: 0;
            transition: opacity 2s ease;
        }
    </style>
</head>
<body>
    <script>
        // List of your authentic Windows pop-up PNGs and GIFs
        const popUpImages = [
            'https://www.inmotionhosting.com/support/wp-content/uploads/2011/08/hosts-file-change_windows10-notification.png', // Image you provided
            'https://www.lifewire.com/thmb/xx1BscBaeRPP7UC8D77h540l7YI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/windows-xp-pro-setup-format-ntfs-5a68f10efa6bcc00366e5bbb.png', // Windows XP setup format
            'https://www.top-password.com/images/windows-xp-classic-login.png', // Windows XP classic login
            'https://pbs.twimg.com/media/GSuMWbLXUAAi2li.png:large', // Another pop-up
            'https://images.sftcdn.net/images/t_app-cover-l,f_auto/p/780c22c6-9a65-11e6-a8e9-00163ed833e7/1990850801/msn-messenger-MSN_Messenger_7.5.0299.png', // MSN Messenger
            'https://i.sstatic.net/5dN1R.png', // Pop-up 5
            'https://static.wikia.nocookie.net/obsoletebattleshow/images/9/96/Popup2024.png/revision/latest?cb=20241204214634', // Pop-up 6
            'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Scareware_example_popup.webp/634px-Scareware_example_popup.webp.png', // Scareware example
            'https://i0.wp.com/freddyreyes.com/wp-content/uploads/2018/03/xp-sp2-8.png?fit=625%2C464&ssl=1', // Windows XP SP2 pop-up
            'https://media.tenor.com/esO1vsykewsAAAAe/popup-ad-popup-ads.png', // Pop-up 7
            'https://burubado.com/cdn/shop/products/2_a78483fd-cb37-40ba-8cf4-ea2c7b73e7f9.png?v=1571564518', // Pop-up 8
            'https://tech4world.net/wp-content/uploads/2010/07/you-are-pregnant-funny-error-messages.png', // Pop-up 9
            'https://blogs.quickheal.com/wp-content/uploads/2014/06/popup-advertisment.jpg', // Pop-up 10
            'https://www.timmermansmedia.nl/wp-content/uploads/2021/09/website-pop-ups.jpg', // Pop-up 11
            'https://png.pngtree.com/png-clipart/20210724/ourmid/pngtree-web-page-system-pop-up-window-error-warning-retro-serious-png-image_3727038.jpg' // Pop-up 12
        ];

        // Function to generate random positions on the screen
        function getRandomPosition() {
            const x = Math.floor(Math.random() * (window.innerWidth - 300)); // X position
            const y = Math.floor(Math.random() * (window.innerHeight - 200)); // Y position
            return { x, y };
        }

        // Function to show pop-ups (images and GIFs)
        function showPopUp() {
            const popUp = document.createElement('div');
            const { x, y } = getRandomPosition();
            popUp.style.left = `${x}px`;
            popUp.style.top = `${y}px`;

            // Create an image pop-up
            const image = document.createElement('img');
            image.src = popUpImages[Math.floor(Math.random() * popUpImages.length)];
            popUp.classList.add('popup');
            popUp.appendChild(image);
            
            document.body.appendChild(popUp);
            
            // Keep the pop-up on screen for 1-2 seconds before fading out
            setTimeout(() => {
                popUp.classList.add('fade-out');
                setTimeout(() => {
                    document.body.removeChild(popUp);
                }, 2000); // Fade-out duration before removal
            }, 1000); // Pop-up stays for 1 second before fade-out
        }

        // Show pop-ups every 100 milliseconds (faster, random positions)
        const interval = setInterval(() => {
            showPopUp();
        }, 100); // Pop-ups show every 0.1 second (faster)

        // Stop the pop-ups after 5-8 seconds (and begin the transition to home page)
        setTimeout(() => {
            clearInterval(interval);
            setTimeout(() => {
                document.body.innerHTML = '<h1>Welcome to the Home Page</h1>'; // Home page content after transition
            }, 2000); // After 2 seconds, load the home page content
        }, 6000); // 6 seconds of pop-ups before transitioning
    </script>
</body>
</html>
