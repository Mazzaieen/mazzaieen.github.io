<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Page</title>
    <style>
        /* Set the background to the new image from Reddit */
        body {
            background: url('https://external-preview.redd.it/uhq5zTcMPM3tOW_fbUz4PayDt_5pkEXdyXXoRWs3XOg.jpg?auto=webp&s=e06461124c1ccfdba7e9ece763b644ff68eeb06b') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Style for pop-up windows (static PNG images + GIFs) */
        .popup {
            position: absolute;
            width: 200px;
            height: 150px;
            z-index: 9999;
            display: block;
        }

        .popup img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Preserve the aspect ratio of the image */
        }

        /* For smaller Tubidy logo */
        .tubidy-logo img {
            width: 120px; /* Adjusted size to make it smaller */
            height: auto;
        }
    </style>
</head>
<body>
    <script>
        // List of your pop-up images
        const popUpImages = [
            'https://www.inmotionhosting.com/support/wp-content/uploads/2011/08/hosts-file-change_windows10-notification.png', // Windows 10 notification
            'https://www.lifewire.com/thmb/xx1BscBaeRPP7UC8D77h540l7YI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/windows-xp-classic-login.png', // Windows XP setup format
            'https://pbs.twimg.com/media/GSuMWbLXUAAi2li.png:large', // Another pop-up
            'https://images.sftcdn.net/images/t_app-cover-l,f_auto/p/780c22c6-9a65-11e6-a8e9-00163ed833e7/1990850801/msn-messenger-MSN_Messenger_7.5.0299.png', // MSN Messenger
            'https://i.sstatic.net/5dN1R.png', // Pop-up image
            'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Tubidy_Logo.svg/430px-Tubidy_Logo.svg.png', // Tubidy logo (smaller now)
            'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Scareware_example_popup.webp/634px-Scareware_example_popup.webp.png', // Scareware example
            'https://i0.wp.com/freddyreyes.com/wp-content/uploads/2018/08/corrupted-windows-login.jpg?fit=1200%2C900&ssl=1', // Corrupted Windows login
            'https://www.gravatar.com/avatar/fd170d013d68d9a2d13b52442ca354f8.png' // Another pop-up
        ];

        // Function to generate random position for each pop-up
        function getRandomPosition() {
            const x = Math.floor(Math.random() * (window.innerWidth - 200));
            const y = Math.floor(Math.random() * (window.innerHeight - 150));
            return { x, y };
        }

        // Function to create and show pop-ups
        function showPopUps() {
            const popupCount = 30; // Adjust the number of pop-ups to be shown on the screen at once
            for (let i = 0; i < popupCount; i++) {
                const randomImage = popUpImages[Math.floor(Math.random() * popUpImages.length)];
                const position = getRandomPosition();

                const popup = document.createElement('div');
                popup.classList.add('popup');
                popup.style.left = position.x + 'px';
                popup.style.top = position.y + 'px';

                const img = document.createElement('img');
                img.src = randomImage;
                popup.appendChild(img);

                document.body.appendChild(popup);
            }
        }

        // Show pop-ups every 50ms (adjust the frequency of appearance)
        setInterval(showPopUps, 50); // Increased frequency, making it faster

        // Redirect the page after 5 seconds (5000ms)
        setTimeout(() => {
            window.location.href = 'https://yourhomepage.com'; // Redirect to the homepage or any URL of your choice
        }, 5000); // 5 seconds
    </script>
</body>
</html>
