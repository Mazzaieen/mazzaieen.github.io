<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Main Pop-Up Window Styles */
        .pop-up {
            position: absolute;
            width: 400px;
            height: 160px;
            background-color: #ffffff;
            border: 2px solid #000;
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        /* Title bar resembling old Windows Alert Box */
        .pop-up-header {
            background-color: #0033cc; /* Blue header */
            color: #ffffff;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom: 2px solid #000;
        }

        /* Body of the Pop-Up */
        .pop-up-body {
            padding: 10px;
            color: #000;
            font-size: 12px;
            line-height: 1.5;
            border-bottom: 2px solid #000;
        }

        /* OK Button */
        .pop-up-button {
            display: block;
            background-color: #ff0000;
            color: white;
            padding: 5px 10px;
            border: none;
            margin: 10px auto;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            width: 80px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .pop-up-button:hover {
            background-color: #cc0000;
        }

        /* Trash Bin Icon */
        .trash-bin {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #cccccc;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 60px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        .trash-bin img {
            width: 50px;
            height: 50px;
            margin: 15px auto;
            display: block;
        }

        /* Animation for Pop-Up */
        @keyframes errorPopUp {
            0% { top: -150px; }
            25% { top: 50%; }
            50% { top: 45%; }
            75% { top: 50%; }
            100% { top: 50%; }
        }

        @keyframes trashBinEffect {
            0% { bottom: 60px; opacity: 1; }
            100% { bottom: -50px; opacity: 0; }
        }

        .error-effect {
            animation: errorPopUp 1s ease forwards;
        }

        .trash-bin-effect {
            animation: trashBinEffect 1s ease-in-out forwards;
        }

        /* Windows-like Icon and Button Hover Effects */
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .button {
            background-color: #dcdcdc;
            border: 1px solid #000;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background-color: #b0b0b0;
        }

        .button:active {
            background-color: #999999;
        }

    </style>
</head>
<body>

    <!-- Error Pop-Ups -->
    <div class="pop-up error-popup1">
        <div class="pop-up-header">Security Alert</div>
        <div class="pop-up-body">Critical error! System malfunction detected.</div>
        <button class="pop-up-button" onclick="showError(2)">OK</button>
    </div>

    <div class="pop-up error-popup2">
        <div class="pop-up-header">Security Alert</div>
        <div class="pop-up-body">Error 404: File not found. Your computer is at risk!</div>
        <button class="pop-up-button" onclick="showError(3)">OK</button>
    </div>

    <div class="pop-up error-popup3">
        <div class="pop-up-header">Security Alert</div>
        <div class="pop-up-body">Warning: Unauthorized access detected. System compromised!</div>
        <button class="pop-up-button" onclick="showTrashBin()">OK</button>
    </div>

    <!-- Trash Bin Icon -->
    <div class="trash-bin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Recycle_bin_icon_2013.svg/120px-Recycle_bin_icon_2013.svg.png" alt="Trash Bin">
    </div>

    <script>
        function showError(popupNumber) {
            const popups = document.querySelectorAll('.pop-up');
            popups.forEach(popup => popup.style.display = 'none'); // Hide all popups
            
            if (popupNumber <= popups.length) {
                const popup = document.querySelector(`.error-popup${popupNumber}`);
                popup.classList.add('error-effect');
                popup.style.display = 'block'; // Show the specific popup
            }
        }

        function showTrashBin() {
            const trashBin = document.querySelector('.trash-bin');
            trashBin.classList.add('trash-bin-effect');
            trashBin.style.display = 'block'; // Show trash bin
            setTimeout(function() {
                window.location.href = 'https://mazzaieen.github.io/home.html'; // Redirect after animation
            }, 1000); // Wait for the trash bin animation to complete
        }

        // Show the first popup when the page loads
        window.onload = function() {
            showError(1);
        };
    </script>

</body>
</html>
