<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Pop-Up Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Tahoma", sans-serif;
            background-color: #5a87b3; /* Windows XP Background color */
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Windows_XP_mouse_cursor.png'), auto;
        }

        /* Windows Pop-up Styling */
        .popup {
            width: 380px;
            height: 200px;
            background-color: #f1f1f1;
            border: 2px solid #1e3a5e;
            position: absolute;
            z-index: 9999;
            display: none;
            animation: popUpAnim 0.5s ease-out forwards;
            overflow: hidden;
            border-radius: 5px;
        }

        .popup-header {
            background-color: #1e3a5e;
            color: white;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom: 1px solid #1e3a5e;
        }

        .popup-body {
            padding: 10px;
            color: black;
            font-size: 12px;
            line-height: 1.5;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button {
            background-color: #dcdcdc;
            border: 1px solid #000;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }

        .button:hover {
            background-color: #b0b0b0;
        }

        @keyframes popUpAnim {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Pop-up Animation for Movement */
        @keyframes movePopUp {
            0% { top: 10%; left: 10%; }
            25% { top: 20%; left: 30%; }
            50% { top: 40%; left: 60%; }
            75% { top: 60%; left: 80%; }
            100% { top: 90%; left: 10%; }
        }

        /* Windows XP style random background */
        .popup-background {
            background-color: #c3c3c3;
        }
    </style>
</head>
<body>

<script>
    // List of YouTube video URLs
    const videoLinks = [
        'https://www.youtube.com/watch?v=4ih5qjPWPE4',
        'https://www.youtube.com/watch?v=jiK9azOHMrw',
        'https://www.youtube.com/watch?v=Wgp0F04a0wQ',
        'https://www.youtube.com/watch?v=b15IuwPnh-s',
        'https://www.youtube.com/watch?v=vGTX9y5ZbyA',
        'https://www.youtube.com/watch?v=Wqn3Lcjudvk',
        'https://www.youtube.com/watch?v=z1ZQ7cpbGLs',
        'https://www.youtube.com/watch?v=as7Vm4Y5ku0'
    ];

    // Function to create a new pop-up window
    function createPopup() {
        const popup = document.createElement('div');
        popup.classList.add('popup');
        popup.style.top = `${Math.random() * 80}vh`;
        popup.style.left = `${Math.random() * 80}vw`;
        popup.style.animation = `movePopUp ${Math.random() * 3 + 2}s linear infinite`;

        // Choose a random video from the list
        const randomVideo = videoLinks[Math.floor(Math.random() * videoLinks.length)];
        const videoEmbed = `https://www.youtube.com/embed/${randomVideo.split('v=')[1]}?autoplay=1&mute=1`;

        // Pop-up structure
        popup.innerHTML = `
            <div class="popup-header">Critical Error</div>
            <div class="popup-body">
                <iframe src="${videoEmbed}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        `;

        document.body.appendChild(popup);

        // Remove pop-up after a random time
        setTimeout(() => {
            popup.remove();
        }, Math.random() * 5000 + 3000); // pop-up disappears after a random time between 3-8 seconds
    }

    // Function to create multiple pop-ups in random intervals
    function createMultiplePopups() {
        const numPopups = Math.floor(Math.random() * 10) + 5; // Between 5 and 10 pop-ups

        for (let i = 0; i < numPopups; i++) {
            setTimeout(createPopup, Math.random() * 1000); // Randomize the time interval between pop-ups
        }
    }

    // Trigger the pop-ups to start on page load
    window.onload = function() {
        createMultiplePopups();
    };

    // After 15 seconds, transition to the main homepage
    setTimeout(() => {
        window.location.href = 'home.html';  // Change 'home.html' to your desired homepage URL
    }, 15000);  // Time before transition (15 seconds)
</script>

</body>
</html>
