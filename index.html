<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page</title>
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/Windows_XP_Logo_2006.png'); /* Windows XP background */
            background-size: cover;
            margin: 0;
            font-family: Tahoma, Arial, sans-serif;
            cursor: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Windows_XP_mouse_cursor.png'), auto; /* Windows XP Mouse */
        }

        /* Windows XP Style Pop-Up */
        .pop-up {
            position: absolute;
            width: 400px;
            height: 160px;
            background-color: #f1f1f1;
            border: 2px solid #000080; /* Blue border for XP-style window */
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        /* Title bar with Windows XP Style */
        .pop-up-header {
            background-color: #1e3a5e; /* Windows XP Blue Title Bar */
            color: white;
            padding: 3px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom: 2px solid #000080;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
        }

        /* Content Area of the Pop-Up */
        .pop-up-body {
            padding: 10px;
            color: #000;
            font-size: 12px;
            line-height: 1.5;
        }

        /* "OK" Button Styled to Match Windows XP */
        .pop-up-button {
            display: inline-block;
            background-color: #5e8b00; /* Windows XP Button Green */
            color: white;
            padding: 5px 15px;
            border: 1px solid #38761d; /* Darker Green Border */
            margin: 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
            width: 80px;
        }

        .pop-up-button:hover {
            background-color: #4c7000; /* Hover Green */
        }

        .pop-up-button:active {
            background-color: #3d5800; /* Active State */
        }

        /* Trash Bin Animation */
        .trash-bin {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #d3d3d3;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            bottom: 60px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        .trash-bin img {
            width: 50px;
            height: 50px;
            margin: 15px auto;
            display: block;
        }

        /* Animations */
        @keyframes popUpAnim {
            0% { top: -150px; }
            25% { top: 50%; }
            50% { top: 45%; }
            75% { top: 50%; }
            100% { top: 50%; }
        }

        @keyframes trashBinAnim {
            0% { bottom: 60px; opacity: 1; }
            100% { bottom: -50px; opacity: 0; }
        }

        .pop-up-show {
            animation: popUpAnim 1s ease forwards;
        }

        .trash-bin-show {
            animation: trashBinAnim 1s ease-in-out forwards;
        }

        /* Additional Window Button Style */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .window-button {
            background-color: #dcdcdc;
            border: 1px solid #000;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .window-button:hover {
            background-color: #b0b0b0;
        }

        .window-button:active {
            background-color: #999999;
        }

    </style>
</head>
<body>

    <!-- Error Pop-Ups -->
    <div class="pop-up pop-up1">
        <div class="pop-up-header">Security Alert</div>
        <div class="pop-up-body">Critical error! System malfunction detected.</div>
        <button class="pop-up-button" onclick="showError(2)">OK</button>
    </div>

    <div class="pop-up pop-up2">
        <div class="pop-up-header">Security Alert</div>
        <div class="pop-up-body">Error 404: File not found. Your computer is at risk!</div>
        <button class="pop-up-button" onclick="showError(3)">OK</button>
    </div>

    <div class="pop-up pop-up3">
        <div class="pop-up-header">Security Alert</div>
        <div class="pop-up-body">Warning: Unauthorized access detected. System compromised!</div>
        <button class="pop-up-button" onclick="showTrashBin()">OK</button>
    </div>

    <!-- Trash Bin Icon -->
    <div class="trash-bin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Recycle_bin_icon_2013.svg/120px-Recycle_bin_icon_2013.svg.png" alt="Trash Bin">
    </div>

    <script>
        function showError(popupNumber) {
            const popups = document.querySelectorAll('.pop-up');
            popups.forEach(popup => popup.style.display = 'none'); // Hide all popups

            if (popupNumber <= popups.length) {
                const popup = document.querySelector(`.pop-up${popupNumber}`);
                popup.classList.add('pop-up-show');
                popup.style.display = 'block'; // Show the specific popup
            }
        }

        function showTrashBin() {
            const trashBin = document.querySelector('.trash-bin');
            trashBin.classList.add('trash-bin-show');
            trashBin.style.display = 'block'; // Show trash bin
            setTimeout(function() {
                window.location.href = 'https://mazzaieen.github.io/home.html'; // Redirect after animation
            }, 1000); // Wait for the trash bin animation to complete
        }

        // Show the first popup when the page loads
        window.onload = function() {
            showError(1);
        };
    </script>

</body>
</html>
