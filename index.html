<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page</title>
    <style>
        /* Background: Authentic Windows XP wallpaper */
        body {
            background: url('https://www.wallpapertip.com/wmimgs/25-258536_windows-xp-desktop-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Style for pop-up windows (static PNG images) */
        .popup {
            position: absolute;
            width: 300px;
            height: 200px;
            z-index: 9999;
            display: none;
        }

        /* Additional pop-up images */
        .popup img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Pop-up windows will be created dynamically with JS -->
    <script>
        // List of authentic Windows pop-up PNGs including the one you provided
        const popUpImages = [
            'https://www.inmotionhosting.com/support/wp-content/uploads/2011/08/hosts-file-change_windows10-notification.png',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Windows_95_Error_Box.png/1920px-Windows_95_Error_Box.png',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Windows_XP_Error_Dialog.svg/1200px-Windows_XP_Error_Dialog.svg.png',
            'https://upload.wikimedia.org/wikipedia/commons/1/16/Windows_98_System_Error_Box.png',
            'https://upload.wikimedia.org/wikipedia/commons/6/6d/Windows_Me_Error_Box.png',
            'https://upload.wikimedia.org/wikipedia/commons/0/01/Windows_XP_Blue_Screen_of_Death.png',
            'https://upload.wikimedia.org/wikipedia/commons/d/d7/Windows_95_Explorer_Error_Box.png',
            'https://upload.wikimedia.org/wikipedia/commons/5/59/Windows_XP_Launch_Installer_Error.png',
            'https://upload.wikimedia.org/wikipedia/commons/e/e0/Windows_Vista_Upgrade_Warning.png',
            'https://upload.wikimedia.org/wikipedia/commons/1/1b/Windows_7_Update_Error_Box.png'
            // Add more URLs for other authentic pop-up images as desired.
        ];

        function createRandomPopUp() {
            const popup = document.createElement('div');
            popup.classList.add('popup');

            // Create the image element
            const img = document.createElement('img');
            const randomIndex = Math.floor(Math.random() * popUpImages.length); // Randomize image from list
            img.src = popUpImages[randomIndex];

            popup.appendChild(img);

            // Randomize pop-up position within screen bounds
            const randomTop = Math.random() * (window.innerHeight - 200); // Ensure pop-up stays within screen
            const randomLeft = Math.random() * (window.innerWidth - 300); // Ensure pop-up stays within screen

            popup.style.top = `${randomTop}px`;
            popup.style.left = `${randomLeft}px`;

            popup.style.display = 'block';

            // Append to body
            document.body.appendChild(popup);

            // Remove the pop-up after 5 seconds (adjust this as needed)
            setTimeout(() => {
                popup.remove();
            }, 5000);
        }

        // Create random pop-ups every 300 milliseconds
        let popUpCount = 0;
        const popUpLimit = 25; // Create 25 pop-ups
        const popUpInterval = setInterval(() => {
            createRandomPopUp();
            popUpCount++;

            if (popUpCount >= popUpLimit) {
                clearInterval(popUpInterval); // Stop pop-ups after reaching limit
                setTimeout(() => {
                    // Transition to the home screen (replace this with your home page logic)
                    window.location.href = "home.html"; // Replace with your home page URL
                }, 1000); // Wait 1 second before transitioning
            }
        }, 300); // 300ms interval to create pop-ups
    </script>
</body>
</html>
