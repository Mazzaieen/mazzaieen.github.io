<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page</title>
    <style>
        /* Set the background to the new GIF image */
        body {
            background: url('https://i.redd.it/qkdj3klvtxn71.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Style for pop-up windows (static PNG images + GIFs) */
        .popup {
            position: absolute;
            width: 300px;
            height: 200px;
            z-index: 9999;
            display: none;
        }

        .popup img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Preserve the aspect ratio of the image */
        }

        /* Style for the Enter Button */
        .start-button {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;  /* Adjust width */
            height: 120px;
            background-image: url('https://cdn3d.iconscout.com/3d/premium/thumb/enter-keyboard-key-3d-icon-download-in-png-blend-fbx-gltf-file-formats--button-pack-sign-symbols-icons-9707743.png');
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 1); /* White outer glow */
        }

        .start-button:focus {
            outline: none;
        }

        /* Hide all pop-ups initially */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Start Button to trigger the pop-up animation -->
    <button class="start-button" onclick="startPopUps()"></button>

    <script>
        // List of your authentic Windows pop-up PNGs and GIFs
        const popUpImages = [
            'https://www.inmotionhosting.com/support/wp-content/uploads/2011/08/hosts-file-change_windows10-notification.png', // Image you provided
            'https://www.lifewire.com/thmb/xx1BscBaeRPP7UC8D77h540l7YI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/windows-xp-pro-setup-format-ntfs-5a68f10efa6bcc00366e5bbb.png', // Windows XP setup format
            'https://www.top-password.com/images/windows-xp-classic-login.png', // Windows XP classic login
            'https://pbs.twimg.com/media/GSuMWbLXUAAi2li.png:large', // Another pop-up
            'https://images.sftcdn.net/images/t_app-cover-l,f_auto/p/780c22c6-9a65-11e6-a8e9-00163ed833e7/1990850801/msn-messenger-MSN_Messenger_7.5.0299.png', // MSN Messenger
            'https://i.sstatic.net/5dN1R.png', // Pop-up 5
            'https://static.wikia.nocookie.net/obsoletebattleshow/images/9/96/Popup2024.png/revision/latest?cb=20241204214634', // Pop-up 6
            'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Scareware_example_popup.webp/634px-Scareware_example_popup.webp.png', // Scareware example
            'https://i0.wp.com/freddyreyes.com/wp-content/uploads/2018/03/xp-sp2-8.png?fit=625%2C464&ssl=1', // Windows XP SP2 pop-up
            'https://media.tenor.com/esO1vsykewsAAAAe/popup-ad-popup-ads.png', // Pop-up 8
            'https://static.wikia.nocookie.net/omori/images/7/7e/Download_Window_%28Neutral%29.gif/revision/latest/thumbnail/width/360/height/360?cb=20210410001021', // GIF 1
            'https://cdn.adtidy.org/public/Adguard/Website/Images/seo/en/block_popups/giphy3.gif?mw=1360', // GIF 2
            'https://danielteacheruk.wordpress.com/wp-content/uploads/2016/04/prt_259x229_1402895538.gif?w=339&h=300', // GIF 3
            'https://steamuserimages-a.akamaihd.net/ugc/960670257215390105/BA61E3F6A6BE8D1380AC9F7A17EAE2049B18B694/', // GIF 4
        ];

        function getRandomPosition() {
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            return { x, y };
        }

        // Function to randomly display pop-ups
        function startPopUps() {
            let popUpCount = 0;

            const interval = setInterval(() => {
                if (popUpCount >= 30) { // Stop after 30 pop-ups
                    clearInterval(interval);
                    window.location.href = "home.html"; // Redirect to home page after pop-ups
                    return;
                }

                const randomImage = popUpImages[Math.floor(Math.random() * popUpImages.length)];
                const popUp = document.createElement('div');
                popUp.classList.add('popup');
                popUp.style.left = `${getRandomPosition().x}px`;
                popUp.style.top = `${getRandomPosition().y}px`;

                const imgElement = document.createElement('img');
                imgElement.src = randomImage;
                popUp.appendChild(imgElement);

                document.body.appendChild(popUp);
                popUp.classList.remove('hidden');

                popUpCount++;
            }, 300); // New pop-up every 300ms
        }
    </script>
</body>
</html>
