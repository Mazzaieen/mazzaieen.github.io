<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Page</title>
    <style>
        /* Set the background to the new GIF image */
        body {
            background: url('https://i.redd.it/qkdj3klvtxn71.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Style for pop-up windows (static PNG images + GIFs) */
        .popup {
            position: absolute;
            width: 300px;
            height: 200px;
            z-index: 9999;
            display: none;
        }

        .popup img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Preserve the aspect ratio of the image */
        }

        /* Style for video pop-ups */
        .popup-video {
            position: absolute;
            width: 300px;
            height: 200px;
            z-index: 9999;
            display: none;
        }

        .popup-video iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        // List of your authentic Windows pop-up PNGs and GIFs including Wikipedia ones
        const popUpImages = [
            'https://www.inmotionhosting.com/support/wp-content/uploads/2011/08/hosts-file-change_windows10-notification.png', // Image you provided
            'https://www.lifewire.com/thmb/xx1BscBaeRPP7UC8D77h540l7YI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/windows-xp-pro-setup-format-ntfs-5a68f10efa6bcc00366e5bbb.png', // Windows XP setup format
            'https://www.top-password.com/images/windows-xp-classic-login.png', // Windows XP classic login
            'https://pbs.twimg.com/media/GSuMWbLXUAAi2li.png:large', // Another pop-up
            'https://images.sftcdn.net/images/t_app-cover-l,f_auto/p/780c22c6-9a65-11e6-a8e9-00163ed833e7/1990850801/msn-messenger-MSN_Messenger_7.5.0299.png', // MSN Messenger
            'https://i.sstatic.net/5dN1R.png', // Pop-up 5
            'https://static.wikia.nocookie.net/obsoletebattleshow/images/9/96/Popup2024.png/revision/latest?cb=20241204214634', // Pop-up 6
            'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Scareware_example_popup.webp/634px-Scareware_example_popup.webp.png', // Scareware example
            'https://i0.wp.com/freddyreyes.com/wp-content/uploads/2018/03/xp-sp2-8.png?fit=625%2C464&ssl=1', // Windows XP SP2 pop-up
            'https://media.tenor.com/esO1vsykewsAAAAe/popup-ad-popup-ads.png' // Pop-up 7
        ];

        // List of YouTube video URLs to be used as pop-ups
        const videoUrls = [
            'https://www.youtube.com/watch?v=4ih5qjPWPE4',
            'https://www.youtube.com/watch?v=jiK9azOHMrw',
            'https://www.youtube.com/watch?v=Wgp0F04a0wQ',
            'https://www.youtube.com/watch?v=b15IuwPnh-s',
            'https://www.youtube.com/watch?v=vGTX9y5ZbyA',
            'https://www.youtube.com/watch?v=Wqn3Lcjudvk',
            'https://www.youtube.com/watch?v=z1ZQ7cpbGLs',
            'https://www.youtube.com/watch?v=as7Vm4Y5ku0'
        ];

        // Function to generate random positions on the screen
        function getRandomPosition() {
            const x = Math.floor(Math.random() * (window.innerWidth - 300)); // X position
            const y = Math.floor(Math.random() * (window.innerHeight - 200)); // Y position
            return { x, y };
        }

        // Function to show pop-ups (images and videos)
        function showPopUp(type) {
            const popUp = document.createElement('div');
            const { x, y } = getRandomPosition();
            popUp.style.left = `${x}px`;
            popUp.style.top = `${y}px`;

            if (type === 'image') {
                const image = document.createElement('img');
                image.src = popUpImages[Math.floor(Math.random() * popUpImages.length)];
                popUp.classList.add('popup');
                popUp.appendChild(image);
            } else if (type === 'video') {
                const iframe = document.createElement('iframe');
                iframe.src = videoUrls[Math.floor(Math.random() * videoUrls.length)] + '?autoplay=1';
                iframe.frameborder = '0';
                iframe.allow = 'autoplay; encrypted-media';
                popUp.classList.add('popup-video');
                popUp.appendChild(iframe);
            }

            document.body.appendChild(popUp);
            setTimeout(() => popUp.style.display = 'block', Math.random() * 1000); // Randomize delay
        }

        // Show pop-ups every 1-2 seconds
        setInterval(() => {
            showPopUp(Math.random() > 0.5 ? 'image' : 'video'); // Randomly choose image or video
        }, 1000); // Pop-ups show every 1 second

        // Stop the pop-ups after 10 seconds (remove pop-ups and transition to the next page)
        setTimeout(() => {
            document.body.innerHTML = '<h1>Welcome to the Home Page</h1>';
        }, 10000); // 10 seconds after loading the page
    </script>
</body>
</html>
