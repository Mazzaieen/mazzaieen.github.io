<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://external-preview.redd.it/uhq5zTcMPM3tOW_fbUz4PayDt_5pkEXdyXXoRWs3XOg.jpg?auto=webp&s=e06461124c1ccfdba7e9ece763b644ff68eeb06b') no-repeat center center fixed;
      background-size: cover;
    }

    .popup {
      position: absolute;
      animation: popupFadeIn 0.5s ease-out, popupFadeOut 5s ease-in forwards;
    }

    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes popupFadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const images = [
      'https://www.inmotionhosting.com/support/wp-content/uploads/2011/08/hosts-file-change_windows10-notification.png',
      'https://i.sstatic.net/5dN1R.png',
      'https://static.wikia.nocookie.net/obsoletebattleshow/images/9/96/Popup2024.png/revision/latest?cb=20241204214634',
      'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Scareware_example_popup.webp/634px-Scareware_example_popup.webp.png',
      'https://i0.wp.com/freddyreyes.com/wp-content/uploads/2018/03/xp-sp2-8.png?fit=625%2C464&ssl=1',
      'https://media.tenor.com/esO1vsykewsAAAAe/popup-ad-popup-ads.png',
      'https://static.wikia.nocookie.net/omori/images/7/7e/Download_Window_%28Neutral%29.gif/revision/latest/thumbnail/width/360/height/360?cb=20210410001021',
      'https://cdn.adtidy.org/public/Adguard/Website/Images/seo/en/block_popups/giphy3.gif?mw=1360',
      'https://burubado.com/cdn/shop/products/2_a78483fd-cb37-40ba-8cf4-ea2c7b73e7f9.png?v=1571564518',
      'https://tech4world.net/wp-content/uploads/2010/07/you-are-pregnant-funny-error-messages.png',
      'https://blogs.quickheal.com/wp-content/uploads/2014/06/popup-advertisment.jpg',
      'https://www.timmermansmedia.nl/wp-content/uploads/2021/09/website-pop-ups.jpg',
      'https://png.pngtree.com/png-clipart/20210724/ourmid/pngtree-web-page-system-pop-up-window-error-warning-retro-serious-png-image_3727038.jpg'
    ];

    function getRandomPosition() {
      const x = Math.random() * window.innerWidth - 200; // 200 is an arbitrary popup width
      const y = Math.random() * window.innerHeight - 100; // 100 is an arbitrary popup height
      return { x: Math.max(0, x), y: Math.max(0, y) };
    }

    function createPopup(imageSrc) {
      const popup = document.createElement('img');
      popup.src = imageSrc;
      popup.className = 'popup';
      const { x, y } = getRandomPosition();
      popup.style.left = `${x}px`;
      popup.style.top = `${y}px`;
      popup.style.width = '200px';
      popup.style.height = 'auto';
      document.body.appendChild(popup);
    }

    let delay = 0;
    images.forEach((image) => {
      setTimeout(() => {
        createPopup(image);
      }, delay);
      delay += 200; // Adjust timing for faster popups
    });

    setTimeout(() => {
      window.location.href = "home.html"; // Redirect to home page after popups
    }, 5000); // Change this duration for popup effect
  </script>
</body>
</html>
