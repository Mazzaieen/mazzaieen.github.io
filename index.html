<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page</title>
    <style>
        /* Set the background to the provided Windows XP error image */
        body {
            background: url('https://wallpapers.com/images/hd/windows-xp-error-microsoft-windows-blue-screen-of-death-7bbo07lyca48pgtg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Style for pop-up windows (static PNG images) */
        .popup {
            position: absolute;
            width: 300px;
            height: 200px;
            z-index: 9999;
            display: none;
        }

        .popup img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Preserve the aspect ratio of the image */
        }

        /* Start Button - centered */
        .start-button {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;  /* Adjust width */
            height: 60px;
            background-image: url('https://preview.redd.it/lyzpntnmp6r61.jpg?width=900&format=pjpg&auto=webp&s=201dd25c173a88c8a1440627067568ff9b392ea2'); /* Correct button image */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            z-index: 10000;
        }

        .start-button:focus {
            outline: none;
        }

        /* Hide all pop-ups initially */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Start Button to trigger the pop-up animation -->
    <button class="start-button" onclick="startPopUps()"></button>

    <script>
        // List of authentic Windows pop-up PNGs including the ones you provided
        const popUpImages = [
            'https://www.inmotionhosting.com/support/wp-content/uploads/2011/08/hosts-file-change_windows10-notification.png', // Image you provided
            'https://upload.wikimedia.org/wikipedia/commons/0/0f/Windows_XP_error_dialog_2.png', // Windows XP error pop-up
            'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Windows_XP_Error_Message_Icon.svg/1200px-Windows_XP_Error_Message_Icon.svg.png', // Another Windows XP error
            'https://i.pinimg.com/originals/d7/92/07/d792079db2e3e118f5e66b7be4088b2b.png', // Classic Windows XP warning pop-up
            'https://upload.wikimedia.org/wikipedia/commons/c/c2/Windows_7_Upgrade_Warning.png', // Windows 7 upgrade warning
            'https://upload.wikimedia.org/wikipedia/commons/4/48/Windows_XP_Launch_Installer_Error.png', // Windows XP installer error
            'https://upload.wikimedia.org/wikipedia/commons/2/24/Windows_XP_Blue_Screen_of_Death.png', // Blue screen of death
            'https://upload.wikimedia.org/wikipedia/commons/1/1b/Windows_95_Explorer_Error_Box.png', // Windows 95 explorer error
            'https://upload.wikimedia.org/wikipedia/commons/1/18/Windows_98_Critical_Error_Box.png', // Windows 98 error
            'https://upload.wikimedia.org/wikipedia/commons/c/c5/Windows_95_System_Error_Box.png', // Windows 95 system error
            'https://upload.wikimedia.org/wikipedia/commons/a/a4/Windows_98_Scanner_Error_Box.png', // Windows 98 scanner error
            'https://upload.wikimedia.org/wikipedia/commons/1/17/Windows_Vista_System_Error.png', // Windows Vista error
            'https://upload.wikimedia.org/wikipedia/commons/7/7a/Windows_Me_Error.png', // Windows ME error
            'https://images.sftcdn.net/images/t_app-cover-l,f_auto/p/780c22c6-9a65-11e6-a8e9-00163ed833e7/1990850801/msn-messenger-MSN_Messenger_7.5.0299.png' // MSN Messenger error
        ];

        function createRandomPopUp() {
            const popup = document.createElement('div');
            popup.classList.add('popup');

            // Create the image element
            const img = document.createElement('img');
            const randomIndex = Math.floor(Math.random() * popUpImages.length); // Randomize image from list
            img.src = popUpImages[randomIndex];

            popup.appendChild(img);

            // Randomize pop-up position within screen bounds
            const randomTop = Math.random() * (window.innerHeight - 200); // Ensure pop-up stays within screen
            const randomLeft = Math.random() * (window.innerWidth - 300); // Ensure pop-up stays within screen

            popup.style.top = `${randomTop}px`;
            popup.style.left = `${randomLeft}px`;

            popup.style.display = 'block';

            // Append to body
            document.body.appendChild(popup);

            // Remove the pop-up after 5 seconds (adjust this as needed)
            setTimeout(() => {
                popup.remove();
            }, 5000);
        }

        function startPopUps() {
            // Hide start button after clicked
            document.querySelector('.start-button').style.display = 'none';

            // Create random pop-ups every 300 milliseconds
            let popUpCount = 0;
            const popUpLimit = 30; // Create 30 pop-ups
            const popUpInterval = setInterval(() => {
                createRandomPopUp();
                popUpCount++;

                if (popUpCount >= popUpLimit) {
                    clearInterval(popUpInterval); // Stop pop-ups after reaching limit
                    setTimeout(() => {
                        // Transition to the home screen (replace this with your home page logic)
                        window.location.href = "home.html"; // Replace with your home page URL
                    }, 1000); // Wait 1 second before transitioning
                }
            }, 300); // 300ms interval to create pop-ups
        }
    </script>
</body>
</html>
