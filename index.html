<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://storage.googleapis.com/gweb-uniblog-publish-prod/original_images/Social_dino-with-hat.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .popup {
            position: absolute;
            width: 300px;
            height: 200px;
            border: 1px solid black;
            background-color: white;
            display: none;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .popup img {
            width: 100%;
            height: 100%;
        }

        @keyframes popUpAnimation {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        .fadeOut {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="popup" id="popup1">
        <img src="https://i.sstatic.net/5dN1R.png" alt="Popup 1">
    </div>
    <div class="popup" id="popup2">
        <img src="https://static.wikia.nocookie.net/obsoletebattleshow/images/9/96/Popup2024.png/revision/latest?cb=20241204214634" alt="Popup 2">
    </div>
    <div class="popup" id="popup3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Scareware_example_popup.webp/634px-Scareware_example_popup.webp.png" alt="Popup 3">
    </div>
    <div class="popup" id="popup4">
        <img src="https://i0.wp.com/freddyreyes.com/wp-content/uploads/2018/03/xp-sp2-8.png?fit=625%2C464&ssl=1" alt="Popup 4">
    </div>
    <div class="popup" id="popup5">
        <img src="https://media.tenor.com/esO1vsykewsAAAAe/popup-ad-popup-ads.png" alt="Popup 5">
    </div>
    <!-- Add more popups here if needed -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const popups = document.querySelectorAll('.popup');
            let popupCount = 0;
            let popupInterval = setInterval(function() {
                if (popupCount < popups.length) {
                    const popup = popups[popupCount];
                    popup.style.display = 'block';
                    popup.style.animation = 'popUpAnimation 1s ease-out';
                    popupCount++;
                } else {
                    clearInterval(popupInterval);
                    setTimeout(function() {
                        window.location.href = "home.html"; // Redirect to the home page after pop-ups fill the screen
                    }, 500); // Adjust the delay before redirection if necessary
                }
            }, 200); // Popups appear every 200ms

            // After 5 seconds, apply fade-out to all popups
            setTimeout(function() {
                popups.forEach(popup => {
                    popup.classList.add('fadeOut');
                });
            }, 5000); // Fade out all popups after 5 seconds
        });
    </script>

</body>
</html>
